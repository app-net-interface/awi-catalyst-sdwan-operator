apiVersion: awi.app-net-interface.io/v1alpha1
kind: AppConnection
metadata:
  name: vpn10-to-database-staging
spec:
  name: 'Access to database instances on staging'
  cluster_connection_reference: '10:vpc-08532095b01548260'
  source:
    kind:
      endpoint:
        metadata:
          name: "Site 201, VRF 10"
  destination:
    kind:
      subnet:
        metadata:
          name: "Staging database"
        network_access_control:
          prefixes: ["10.2.60.0/24"]
          protocol_and_ports:
            "icmp": {}
            "tcp":
              ports: [ "3306" ]
          policy: "allow"
