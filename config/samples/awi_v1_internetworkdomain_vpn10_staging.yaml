apiVersion: awi.cisco.awi/v1
kind: InterNetworkDomain
metadata:
  name: vpn10-to-staging
spec:
  name: 'Connection from VPN 10 to staging VPC'
  source:
    metadata:
      name: "VPN 10"
    type: 'vrf'
    network_id: '10'
    provider: "Cisco SDWAN"
    site_id: '201'
  destination:
    metadata:
      name: 'staging VPC'
    type: 'vpc'
    provider: 'aws'
    network_id: 'vpc-08532095b01548260'
    default_access_control: "deny"
