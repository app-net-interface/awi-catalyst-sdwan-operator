apiVersion: awi.cisco.awi/v1
kind: InterNetworkDomainAppConnection
metadata:
  name: access-lob-data-cluster
  description: "Allow pods with environment=production and app=web to access LOB-Data-Cluster"
  owner: "your-email@example.com"
  namespace: "your-namespace"
appConnection:
  controller:
    - "Cisco vManage"
  metadata:
    name: "access-lob-data-cluster"
    description: "Access to LOB-Data-Cluster for production web pods"
  from:
    - endpoint:
        kind:
          - pod
        selector:
          - matchLabels:
              environment: "production"
              app: "web"
  to:
    - cluster:
        selector:
          - matchName:
              name: "LOB-Data-Cluster"
  networkAccessControl:
    - protocol: TCP
      port: "1-65535"
  accessType:
    - allow

