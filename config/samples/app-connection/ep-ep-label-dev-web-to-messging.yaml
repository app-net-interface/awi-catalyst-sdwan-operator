apiVersion: awi.cisco.awi/v1
kind: InterNetworkDomainAppConnection
metadata:
  name: App-connectivity-dev-web-to-messaging-service
  description: "Allow connectivity from all dev web pods to pods labeled as type=messaging-service"
  owner: "abcd@cisco.com"
  namespace: "dev-web-to-messaging-service-appsec"
appConnection:
  from:
    - endpoint:
        kind:
          - pod
        selector:
          matchLabels:
            environment: "dev"
            type: "web"
  to:
    - endpoint:
        kind:
          - pod
        selector:
          matchLabels:
            type: "messaging-service"
  accessType:
    - allow
  networkDomainConnection:
    name: "vpc-dev-web-to-messaging-service"
