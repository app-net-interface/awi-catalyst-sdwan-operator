appConnection:
  controller: Cisco_vManage
  networkDomainConnection:
    name: vpc-0fe7d06b468142a7e:vpc-0560432f280802f67
  metadata:
    name: staging-db-to-development-db
    description: Access from staging database instances to development database instances
  from:
    endpoint:
      selector:
        matchLabels:
          environment: staging
          app_type: database
  to:
    endpoint:
      selector:
        matchLabels:
          environment: development
          app_type: database
  networkAccessControl:
    accessRules:
      - protocol: ICMP
      - protocol: TCP
        port: 80
      - protocol: TCP
        port: 3306-3310
  accessType: allow
