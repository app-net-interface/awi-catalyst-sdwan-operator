appConnection:
  controller: Cisco_vManage
  networkDomainConnection:
    name: 8528197605643627928:1747121394098482639
  metadata:
    name: awi-prefix-based-connection
    description: Connecting subnet from staging VPC to subnet from development VPC
  from:
    subnet:
      selector:
        matchPrefix:
          - 10.160.0.0/16
  to:
    subnet:
      selector:
        matchPrefix:
          - 10.150.0.0/16
  networkAccessControl:
    accessRules:
      - protocol: ICMP
      - protocol: TCP
        port: 80
      - protocol: TCP
        port: 3306-3310
  accessType: allow
