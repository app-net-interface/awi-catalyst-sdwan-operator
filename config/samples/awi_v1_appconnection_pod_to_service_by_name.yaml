apiVersion: awi.cisco.awi/v1
kind: AppConnection
metadata:
  name: appconnection-pod-to-service-sample
spec:
  name: 'connection-to-sample-app'
  cluster_connection_reference: 'vpc-089e44ee0ab01c252:vpc-0acb0f4c655cd5dd9'
  source:
    kind:
      endpoint:
        metadata:
          name: "Awi Dev Source Cluster"
          labels:
            app: "busybox"
  destination:
    kind:
      service:
        metadata:
          name: "ML dataset service"
        network_access_control:
          # alternative to FQDN, format cluster_name:namespace:service_name
          host: "awi-dest-cluster:eks-sample-app:nlb-sample-service"
          policy: "allow"
