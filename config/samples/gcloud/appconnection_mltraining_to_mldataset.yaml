apiVersion: awi.app-net-interface.io/v1alpha1
kind: InterNetworkDomainAppConnection
metadata:
  name: app-connectivity-across-clusters
  namespace: inter-cluster-appsec
spec:
  appConnection:
    metadata:
      name: ml-training-to-ml-dataset-app
      description: Connect pods to service
    from:
      endpoint:
        kind: pod
        selector:
          matchCluster:
            name: ml-training-cluster
          matchLabels:
            app: ml-training-app
    to:
      service:
        kind:
          k8sService:
            serviceType: loadBalancer
        selector:
          matchCluster:
            name: ml-dataset-cluster
          matchNamespace:
            name: ml-dataset
          matchName:
            name: ml-dataset-service
    accessPolicy:
      networkAccessControl:
        - protocol: TCP
          port: "80"
        - protocol: ICMP
          port: ""
      accessType: allow
    networkDomainConnection:
      selector:
        matchName: ml-training-network to ml-dataset-network

