apiVersion: awi.app-net-interface.io/v1alpha1
kind: InterNetworkDomainAppConnection
metadata:
  name: app-connectivity-across-clusters
spec:
  appConnection:
    controller: Cisco vManage
    metadata:
      name: stabing-db-to-developement-db-1
      description: Connect pods,vms, and services across two network domains
    from:
      endpoint:
        kind: vm
        selector:
          matchLabels:
            app_type: database
    to:
      endpoint:
        kind: vm
        selector:
          matchLabels:
            app_type: database
    accessPolicy:
      selector:
        matchName:
          name: "access-policy-1"
    networkDomainConnection:
      selector:
        matchName: AWI staging to development
